<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cookie">
        <div id="cps">You bake <span>0</span> cookies per second!</div>
        <div>
          <img id="cookie" src="img/cookie.jpg" alt="">
        </div>
        <div id="currentTotal"></div>
        <div>
          <ul>
            <li id="cursor"></li>
            <li id="grandma"></li>
            <li id="farm"></li>
            <li id="factory"></li>
          </ul>
        </div>
      </div>
      <div class="store">
        <h2>STORE</h2>
        <div class="box 1" data-cost="15" data-cps="1">
          Cursor: <span>15</span> cookies
        </div>
        <div class="box 2" data-cost="100" data-cps="5">
          Grandma: <span>100</span> cookies
        </div>
        <div class="box 3" data-cost="500" data-cps="10">
          Farm: <span>500</span> cookies
        </div>
        <div class="box 4" data-cost="3000" data-cps="100">
          Factory: <span>3000</span> cookies
        </div>
      </div>
    </div>
  </body>
</html>
